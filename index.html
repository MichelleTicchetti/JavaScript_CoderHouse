<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="facturacion.js"></script>
    <title>Facturación de Consulta Oftalmológica</title>
  </head>
  <body>
    <header class="header">
      <h1 class="titulo">Facturación de Consulta Oftalmológica</h1>
    </header>
    <main class="main">
      <div class="row">
        <div class="col-12 main-div">
          <form class="formulario">
            <div class="formulario-p">
              <h2>Tipo de Consulta</h2>
              <select id="consulta" class="form-select">
                <option selected value="1">--</option>
                <option value="2">Particular</option>
                <option value="3">Prepaga</option>
                <option value="4">Obra Social</option>
                <option value="5">PAMI</option>
                <option value="6">Plan de Salud</option>
              </select>
            </div>
            <div class="formulario-p">
              <h2>Estudio</h2>
              <select id="estudio" class="form-select">
                <option selected value="1">--</option>
                <option value="2">Campo Visual Computarizado</option>
                <option value="3">Interferometría (Test de Lotmar, PAM)</option>
                <option value="4">Capsulotomía con Yag</option>
                <option value="5">Ecometría</option>
                <option value="6">Ecografía</option>
                <option value="7">
                  Láser. crío, diatermia de baja complejidad
                </option>
                <option value="8">Fuera de Cápita - Paquimetría</option>
                <option value="9">Fuera de Cápita - OCT</option>
                <option value="10">
                  Fuera de Cápita - Tomografía confocal del nervio óptico
                </option>
                <option value="11">Fuera de Cápita - Tomografía corneal</option>
                <option value="12">Fuera de Cápita - UBM</option>
              </select>
            </div>
            <div class="formulario-p">
              <h2>Cirugía</h2>
              <select id="cirugia" class="form-select">
                <option selected value="1">--</option>
                <option value="2">Refractiva</option>
                <option value="3">Facoemulsificación</option>
                <option value="4">Vitrectomía</option>
                <option value="5">Trabeculectomia</option>
                <option value="6">
                  Aplicación Intravítrea de Antiangiogénicos
                </option>
                <option value="7">Membrana epiretinal</option>
                <option value="8">Blefaroplastia</option>
                <option value="9">Ptosis palpebral</option>
                <option value="10">FacoVitrectomía</option>
              </select>
            </div>
            <div class="formulario-p">
              <label
                for="exampleFormControlInput1"
                class="form-label"
                id="idPaciente"
                ><h2>ID Paciente</h2></label
              >
              <input type="id" class="form-control" id="idPaciente" required />
              <label
                for="exampleFormControlInput1"
                class="form-label"
                id="nombre"
                ><h2>Nombre Paciente</h2></label
              >
              <input type="nombre" class="form-control" id="nombre" required />
              <label
                for="exampleFormControlInput1"
                class="form-label"
                id="apellido"
                ><h2>Apellido Paciente</h2></label
              >
              <input
                type="apellido"
                class="form-control"
                id="apellido"
                required
              />
              <label for="exampleFormControlInput1" class="form-label" id="tel"
                ><h2>Teléfono Paciente</h2></label
              >
              <input type="tel" class="form-control" id="tel" />
              <label
                for="exampleFormControlInput1"
                class="form-label"
                id="email"
                ><h2>Email Paciente</h2></label
              >
              <input type="email" class="form-control" id="email" />
              <label
                for="exampleFormControlInput1"
                class="form-label"
                id="idMedico"
                ><h2>ID Médico</h2></label
              >
              <input type="id" class="form-control" id="idMedico" required />
            </div>
            <div class="formulario-b">
              <button type="submit" class="btn-formulario">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div>
        <h2>by M.Ticchetti</h2>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
