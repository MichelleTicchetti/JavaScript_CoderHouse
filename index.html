<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Registro de Facturación de Consulta Oftalmológica</title>
  </head>
  <body>
    <header class="header">
      <h1 class="titulo">Registro de Facturación de Consulta Oftalmológica</h1>
    </header>
    <main class="main">
      <div class="row">
        <div class="col-12 main-div">
          <form class="formulario" id="form">
            <div>
              <div class="formulario-metadata">
                <label for="exampleFormControlInput1" class="form-label" id=""
                  ><h2>Fecha</h2></label
                >
                <input
                  autocomplete="off"
                  type="date"
                  class="form-control"
                  id="fecha"
                  required
                />
                <label for="exampleFormControlInput1" class="form-label" id=""
                  ><h2>ID Médico</h2></label
                >
                <input
                  autocomplete="off"
                  type="text"
                  class="form-control"
                  id="idMedico"
                  required
                />
                <label for="exampleFormControlInput1" class="form-label" id=""
                  ><h2>Nombre Médico</h2></label
                >
                <input
                  autocomplete="off"
                  type="text"
                  class="form-control"
                  id="nombreMedico"
                  required
                />
              </div>
            </div>
            <div class="formulario-p">
              <label for="exampleFormControlInput1" class="form-label" id=""
                ><h2>ID Paciente</h2></label
              >
              <input
                autocomplete="off"
                type="text"
                class="form-control"
                id="idPaciente"
                required
              />
              <label for="exampleFormControlInput1" class="form-label" id=""
                ><h2>Nombre Paciente</h2></label
              >
              <input
                autocomplete="off"
                type="text"
                class="form-control"
                id="nombrePaciente"
                required
              />
              <label for="exampleFormControlInput1" class="form-label" id=""
                ><h2>Apellido Paciente</h2></label
              >
              <input
                autocomplete="off"
                type="text"
                class="form-control"
                id="apellidoPaciente"
                required
              />
              <label for="exampleFormControlInput1" class="form-label" id=""
                ><h2>Teléfono Paciente</h2></label
              >
              <input
                autocomplete="off"
                type="text"
                class="form-control"
                id="telPaciente"
              />
              <label for="exampleFormControlInput1" class="form-label" id=""
                ><h2>Email Paciente</h2></label
              >
              <input
                autocomplete="off"
                type="text"
                class="form-control"
                id="emailPaciente"
              />
            </div>
            <div class="formulario-p">
              <h2>Tipo de Consulta</h2>
              <select
                id="consulta"
                class="form-select"
                onchange="getSelectedConsulta();"
              >
                <option value="null">--</option>
                <option value="Particular">Particular</option>
                <option value="Prepaga">Prepaga</option>
                <option value="Obra Social">Obra Social</option>
                <option value="PAMI">PAMI</option>
                <option value="Plan de Salud">Plan de Salud</option>
              </select>
            </div>
            <div class="formulario-p">
              <h2>Estudio</h2>
              <select
                id="estudio"
                class="form-select"
                onchange="getSelectedEstudio();"
              >
                <option value="null">--</option>
                <option value="Campo Visual Computarizado">
                  Campo Visual Computarizado
                </option>
                <option value="Interferometria">
                  Interferometría (Test de Lotmar, PAM)
                </option>
                <option value="Capsulotomia con Yag">
                  Capsulotomía con Yag
                </option>
                <option value="Ecometria">Ecometría</option>
                <option value="Ecografia">Ecografía</option>
                <option value="Laser">
                  Láser, crío, diatermia de baja complejidad
                </option>
                <option value="Paquimetria">Paquimetría</option>
                <option value="OCT">OCT</option>
                <option value="Tomografia Nervio Optico">
                  Tomografía confocal del nervio óptico
                </option>
                <option value="Tomografia Corneal">Tomografía corneal</option>
                <option value="UBM">UBM</option>
              </select>
            </div>
            <div class="formulario-p">
              <h2>Cirugía</h2>
              <select
                id="cirugia"
                class="form-select"
                onchange="getSelectedCirugia();"
              >
                <option value="null">--</option>
                <option value="Refractiva">Refractiva</option>
                <option value="Facoemulsificacion">Facoemulsificación</option>
                <option value="Vitrectomia">Vitrectomía</option>
                <option value="Trabeculotomia">Trabeculectomia</option>
                <option value="AAG">
                  Aplicación Intravítrea de Antiangiogénicos
                </option>
                <option value="MER">Membrana epiretinal</option>
                <option value="Blefaroplastia">Blefaroplastia</option>
                <option value="Ptosis Palpebral">Ptosis palpebral</option>
                <option value="Facovitrectomia">FacoVitrectomía</option>
              </select>
            </div>
            <div class="formulario-btn">
              <button type="submit" class="btn-formulario" id="btnSubmit">
                Enviar
              </button>
            </div>
          </form>
        </div>
        <div class="history">
          <h2>Consultas de Hoy</h2>
          <ul id="listaPacientesFecha"></ul>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div>
        <h2>by M.Ticchetti</h2>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="facturacion.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
